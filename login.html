<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Scaler School of Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="landing">
    <div class="overlay"></div>

    <div class="landing-content">
        <div class="landing-card">

            <h1 class="landing-title">Welcome Back</h1>
            <p class="landing-subtitle">
                Please enter your details to continue learning
            </p>

            <form id="loginForm" class="login-form">

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <button type="submit" class="primary-btn landing-btn">
                    Login
                </button>

            </form>

        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const user = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            dob: document.getElementById("dob").value
        };

        // Clear all previous progress-related data
        localStorage.removeItem("quizResults");
        
        // Save new user data
        localStorage.setItem("user", JSON.stringify(user));
        
        window.location.href = "index.html";
    });
</script>

</body>
</html>
